<div class="item-card"
     [ngClass]="{ 'hovered': showDetails, 'highlighted': showDetails }"
     (mouseenter)="showDetails = true"
     (mouseleave)="showDetails = false">

  <img
    [ngSrc]="card_of_item.image"
    [alt]="card_of_item.name"
    width="200"
    height="200"
    class="item-image">

  <h3 class="item-name">{{ card_of_item.name }}</h3>
  <p class="item-description">{{ card_of_item.shortDescription }}</p>
  <div class="item-price">Ціна: {{ card_of_item.awgPrice }} грн</div>

  <button *ngIf="showDetails"
          (click)="onSelectItem()"
          style="position: absolute; bottom: 8px; right: 8px; padding: 6px 12px; border-radius: 6px; border: none; background-color: #007bff; color: white; cursor: pointer;">
    Детальніше
  </button>
</div>
