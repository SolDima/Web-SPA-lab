<div class="item-card">
  <img
    [ngSrc]="card_of_item.image"
    [alt]="card_of_item.name"
    width="200"
    height="200"
    class="item-image">

  <h3 class="item-name">{{ card_of_item.name }}</h3>

  <p class="item-description">{{ card_of_item.description }}</p>

  <div class="item-price">
    Ціна: {{ card_of_item.awgPrice }} грн
  </div>
</div>
